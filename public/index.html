<!DOCTYPE html>
<html>
    <head>
        <title>Balls Online</title>
        <style>
            body {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                background-color: #808080;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                overflow-x: hidden;
                overflow-y: hidden;
            }

            canvas {
                border-style: solid;
                border-radius: 1px;
                border-color: #AAAAAA;
            }

            p {
                display: inline;
            }

            input {
                outline: none;
            }
        </style>
        <meta name="title" content="Balls Online | Weirdest multiplayer game">
        <meta name="description" content="Just hang out, and be a ball! What else could you wish for?">
        <meta property="og:type" content="website">
        <meta property="og:url" content="./">
        <meta property="og:title" content="Balls Online | Weirdest multiplayer game">
        <meta property="og:description" content="Just hang out, and be a ball! What else could you wish for?">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
        <link rel="icon" type="image/x-icon" href="./favicon.png">
    </head>
    <body>
        <form id="form" style="user-select: none;"><input id="message" maxlength="128" autocomplete="off" placeholder="Message"> <button>✔</button>
            <input type="checkbox" id="cb1">
            <input type="checkbox" id="cb2">
            <input type="checkbox" id="cb3">
            <input type="checkbox" id="cb4">
            <input type="checkbox" id="cb5">
            <input type="checkbox" id="cb6">
            <p>|</p>
            <input type="checkbox" id="cb1t" checked>
            <input type="checkbox" id="cb2t" checked>
            <input type="checkbox" id="cb3t" checked>
            <input type="checkbox" id="cb4t" checked>
            <input type="checkbox" id="cb5t" checked>
            <input type="checkbox" id="cb6t" checked>
            <input type="checkbox" id="cb7t" checked>
            <button id="snap">Snap</button>

            <button id="bLeft" hidden style="user-select: none; width:64px;">&lt;</button>
            <button id="bDown" hidden style="user-select: none; width:64px;">ˇ</button>
            <button id="bUp" hidden style="user-select: none; width:64px;">^</button>
            <button id="bRight" hidden style="user-select: none; width:64px;">&gt;</button>
            <button id="bShift" hidden style="user-select: none; width:64px;">Draw</button>
        </form>

        <canvas id="canvas" width="1280" height="720"></canvas>

        <audio id="ChatMessage"><source src="./ChatMessage.ogg" type="audio/ogg"></audio>
        <audio id="Notification"><source src="./Notification.ogg" type="audio/ogg"></audio>

        <br>
        <a href="#" onclick="window.open('/help', 'Help', 'width=1280,height=720');">Help</a>
        <a href="#" onclick="window.open('/render', 'Render', 'width=450,height=300');">Render</a>

        <script defer src="./balls.js"></script>
    </body>
</html>
